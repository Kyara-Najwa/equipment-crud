<div class="role-page">
  <h2 class="title">List Role</h2>

  <div class="search-section">
    <input type="text" [(ngModel)]="searchKeyword" placeholder="Cari Role..." />
    <button (click)="searchRoles()">
      Cari
    </button>
    <button class="create-button" [routerLink]="['/role-form']">+ Create New Role</button>
  </div>

  <div class="role-table">
    <table>
      <thead>
        <tr>
          <th>Role Name</th>
          <th style="width: 120px; text-align: center;">Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of filteredRoles">
            <td>{{ role.roleName }}</td>
            <td class="action-buttons">
                <button (click)="editRole(role.id)">
                <i data-feather="edit-2"></i>
                </button>
                <button (click)="deleteRole(role.id)">
                <i data-feather="trash-2"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
  </div>
</div>

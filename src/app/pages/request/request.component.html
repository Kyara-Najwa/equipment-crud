<div class="request-page">
  <h2 class="title">Daftar Request</h2>

  <div class="search-section">
    <input type="text" [(ngModel)]="searchId" placeholder="Cari berdasarkan ID" />
    <button (click)="searchRequest()">Cari</button>
    <button class="create-button" [routerLink]="['/request-form']">+ Create</button>
  </div>

  <div class="request-list">
    <div class="card" *ngFor="let req of requests">
      <div class="card-inner">
        <div class="card-image-container">
          <img [src]="imageUrls[req.capture]" (error)="onImageError($event)" alt="Capture Image" class="card-image" />
        </div>

        <div class="card-text">
          <h3 class="card-title">ID: {{ req.id }}</h3>
          <p class="card-subtitle">User ID: {{ req.userId }}</p>
          <p class="card-description">Deskripsi: {{ req.description }}</p>

          <div class="button-wrapper">
            <button class="delete-button" (click)="deleteRequest(req.id)">Hapus</button>
            <a [routerLink]="['/request', req.id]" class="card-button">Detail</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="profile-page">
  <div class="profile-card">
    <img src="https://i.pinimg.com/736x/18/b5/b5/18b5b599bb873285bd4def283c0d3c09.jpg" alt="Profile" />
    <h2>{{ userData.fullName }}</h2>
    <p><i data-feather="mail" style="margin-right: 4px;"></i>{{ userData.emailAddress }}</p>
    <p><i data-feather="phone" style="margin-right: 4px;"></i>{{ userData.telp }}</p>

    <hr class="section-divider">

    <div class="profile-extra">
      <p><strong>User ID:</strong> {{ userData.id }}</p>
      <p><strong>Company:</strong> {{ userData.companyName }}</p>
      <p><strong>Role:</strong> <span class="role-badge">{{ userData.roleName }}</span></p>
    </div>
  </div>

  <div class="profile-main">
    <div class="profile-card-form">
      <div class="profile-form-header">
        <h3>Change Password</h3>
      </div>

      <div class="profile-form-body">
        <form (ngSubmit)="changePassword()" #form="ngForm">
          <div class="form-row">
            <div class="form-group">
              <label for="oldPassword">Old Password:</label>
              <input id="oldPassword" type="password" name="oldPassword" [(ngModel)]="passwordData.oldPassword" #oldPass="ngModel" required minlength="6" [class.invalid]="oldPass.invalid && oldPass.touched" />
              <div class="error-msg" *ngIf="oldPass.invalid && oldPass.touched">
                Password minimal 6 karakter.
              </div>
            </div>

            <div class="form-group">
              <label for="newPassword">New Password:</label>
              <input id="newPassword" type="password" name="newPassword" [(ngModel)]="passwordData.newPassword" #newPass="ngModel" required minlength="6" [class.invalid]="newPass.invalid && newPass.touched" />
              <div class="error-msg" *ngIf="newPass.invalid && newPass.touched">
                Password minimal 6 karakter.
              </div>
            </div>
          </div>

          <div class="form-button-wrapper">
            <button type="submit" class="update-button" [disabled]="form.invalid">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="main-layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h3>3PM Solution</h3>

    <ul>
      <li>
        <a routerLink="/equipment" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          Data Equipment
        </a>
      </li>
      <li>
        <a routerLink="/equipment/add" routerLinkActive="active">
          Tambah Equipment
        </a>
      </li>
      <li>
        <a routerLink="/users" routerLinkActive="active">Data User</a>
      </li>
      <li>
        <a routerLink="/profile" routerLinkActive="active">Profil Saya</a>

  <main class="content">
